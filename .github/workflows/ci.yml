name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
          working-directory: server

  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          
      - name: Build Server
        run: |
          cd server
          go build -v ./cmd/api

  build-agent:
    name: Build Agent (Windows)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          
      - name: Build Windows Agent
        run: |
          cd agent
          GOOS=windows GOARCH=amd64 go build -v ./cmd/agent

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: inventory
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: inventory_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          
      - name: Run Tests
        env:
          DATABASE_URL: postgres://inventory:testpass@localhost:5432/inventory_test?sslmode=disable
        run: |
          cd server
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./server/coverage.out
          flags: server

  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Lint
        working-directory: frontend
        run: npm run lint
        
      - name: Build
        working-directory: frontend
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-server, build-agent]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build API Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server/Dockerfile
          push: false
          tags: inventory-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
